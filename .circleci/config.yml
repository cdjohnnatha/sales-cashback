version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run: npm run coverage
            - store_artifacts: # Save tests results as artifacts
              path: test-results.xml
              prefix: tests
            - store_artifacts: # Save coverage reports as artifacts
              path: coverage
              prefix: coverage
workflows:
  build-and-test:
    jobs:
      - build-and-test
